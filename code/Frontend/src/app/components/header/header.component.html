<header>
	<div class="p-3 text-center bg-white border-bottom">
		<div class="container">
			<div class="row gy-3">
				<div class="col-lg-5 col-3">
					<a href="" target="_blank" class="float-start">
						<img src="/assets/images/logo_black.png" style="height: 50px;" />
					</a>
				</div>
				<div class="col-lg-5 col-6">
					<div class="input-group float-center">
						<div class="form-outline">
							<input type="search" id="form1" class="form-control" />
							<label class="form-label" for="form1">Search</label>
						</div>
						<button type="button" class="btn btn-primary shadow-0">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
				<div class="col-lg-2 col-3">
					<div class="d-flex float-end">
						<a (click)="signIn()" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank" *ngIf="!isLogedIn">
							<i class="fas fa-user-alt m-1 me-md-2"></i>
							<p class="d-none d-md-block mb-0">Sign in</p>
						</a>
						<a (click)="signOut()" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank" *ngIf="isLogedIn">
							<i class="fas fa-user-alt m-1 me-md-2"></i>
							<p class="d-none d-md-block mb-0">Sign Out</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
