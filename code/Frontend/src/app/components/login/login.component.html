<div class="container mt-5" style="width: 520px">
	<!-- Pills navs -->
	<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		<li class="nav-item" role="presentation">
			<a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
		</li>
	</ul>
	<!-- Pills navs -->

	<!-- Pills content -->
	<div class="tab-content">
		<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
			<form [formGroup]="loginForm">
				<div class="text-center mb-3">
					<p>Sign In</p>
				</div>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" formControlName="email" id="loginName" class="form-control" />
					<label class="form-label" for="loginName">Email or username</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" formControlName="password" id="loginPassword" class="form-control" />
					<label class="form-label" for="loginPassword">Password</label>
				</div>

				<!-- Submit button -->
				<button type="button" class="btn btn-primary btn-block mb-4" (click)="onLogin()">Sign in</button>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href="#!">Register</a></p>
				</div>
			</form>
		</div>
		<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
			<form [formGroup]="registerForm">
				<div class="text-center mb-3">
					<p>Sign Up</p>
				</div>

				<!-- Name inputs -->
				<div class="row">
					<div class="form-outline mb-4 col">
						<input formControlName="firstname" type="text" id="registerFirstName" class="form-control" />
						<label class="form-label" for="registerFirstName">First Name</label>
					</div>

					<div class="form-outline mb-4 col">
						<input formControlName="lastname" type="text" id="registerLastName" class="form-control" />
						<label class="form-label" for="registerLastName">Last Name</label>
					</div>
				</div>

				<!-- Username input -->
				<div class="form-outline mb-4">
					<input formControlName="username" type="text" id="registerUsername" class="form-control" />
					<label class="form-label" for="registerUsername">Username</label>
				</div>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<input formControlName="email" type="email" id="registerEmail" class="form-control" />
					<label class="form-label" for="registerEmail">Email</label>
				</div>

				<!-- Password inputs -->
				<div class="row">
					<div class="form-outline mb-4 col">
						<input formControlName="password" type="password" id="registerPassword" class="form-control" />
						<label class="form-label" for="registerPassword">Password</label>
					</div>

					<div class="form-outline mb-4 col">
						<input formControlName="password_rep" type="password" id="registerRepeatPassword" class="form-control" />
						<label class="form-label" for="registerRepeatPassword">Repeat password</label>
					</div>
				</div>

				<!-- Checkbox -->
				<div class="form-check d-flex justify-content-center mb-4">
					<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
					<label class="form-check-label" for="registerCheck"> I have read and agree to the terms </label>
				</div>

				<!-- Submit button -->
				<button (click)="signIn()" type="submit" class="btn btn-primary btn-block mb-3">hallo</button>
			</form>
		</div>
	</div>
	<!-- Pills content -->
</div>
