<div class="container mt-3">
	<div class="view-account">
		<section class="module">
			<div class="module-inner">
				<div class="content-panel">
					<form class="form-horizontal" [formGroup]="loginForm">
						<div class="card">
							<div class="card-header">Login</div>
							<div class="card-body">
								<div class="form-group row">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="inputEmail">E-Mail Address</label>
											<input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Enter E-Mail Address">
										</div>
									</div>
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="inputPassword">Password</label>
											<input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
											<a href ="/pwReset">Forgot Password?</a>
										</div>
									</div>
									<div class="col-12">
										<div class="form-check">
											<input type="checkbox" class="form-check-input" id="exampleCheck1">
											<label class="form-check-label" for="exampleCheck1">Keep me logged in.</label>
										</div>
									</div>
								</div>
								<a href ="/signup">I don't have a Account.</a>
								<div class="text-center form-group col-12">
									<button class="btn btn-group btn-amazon-green" (click)="onLogin()" type="button">Login</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
