<body>
	<div class="container mt-3">
		<div class="view-account">
			<section class="module">
				<div class="module-inner">
					<div class="side-bar">
						<div class="user-info">
							<!--ToDo load picture from database so we can update it on the fly-->
							<img class="img-profile img-circle img-responsive center-block" src="/../../../assets/images/Profilepic1.webp" alt="">
							<ul class="meta list list-unstyled">
								<li class="name">Barack Obama
									<label class="label label-info">Web Developer</label>
								</li>
								<li class="email"><a href="#">Barack.O@Bama.com</a></li>
								<li class="activity">Last logged in: Today at 2:18pm</li>
							</ul>
						</div>
						<nav class="side-menu">
							<ul class="nav">
								<li><a routerLink="/userprofile"><span class="fa fa-user"></span> Profile</a></li>
								<li><a routerLink="/transactions"><span class="fa fa-credit-card"></span> Transactions</a></li>
								<li class="active"><a><span class="fa fa-envelope"></span> Payment information</a></li>
								<li><a routerLink="/messages"><span class="fa fa-envelope"></span> Messages</a></li>
							</ul>
						</nav>
					</div>
					<div class="content-panel">
						<form class="form-horizontal">
							<div class="card">
								<div class="card-header">
									Contact information
								</div>
								<div class="card-body">
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">E-Mail</label>
                                        <div class="col-md-12 col-sm-9 col-xs-12">
                                            <input type="email" class="form-control" placeholder="Barack.O@Bama.com">
                                        </div>
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Phone Number</label>
                                        <div class="col-md-12 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="+43 660 123456">
                                        </div>
                                    </div>  
                                    <div class="text-center form-group col-sm-12">
                                        <button ng-if="!paymentComponent.disableEditEmail" ng-click="paymentComponent.saveEmail()" class="btn btn-group btn-amazon-green" type="submit">
                                            Save
                                        </button>
                                        <button ng-if="!paymentComponent.disableEditEmail" ng-click="paymentComponent.showEmail(paymentComponent.myCompany)" class="btn btn-danger bg-red-500" type="submit">
                                            Cancel
                                        </button>
                                    </div>
								</div>
							</div>
                            <div class="card">
								<div class="card-header">
									Billing Information
								</div>
								<div class="card-body">
                                    <div class="form-group row">
										<div role="tablist">
											<button type="button" data-testid="card" id="card-tab" aria-disabled="false" aria-controls="card-panel" aria-selected="true" aria-setsize="2" class="p-Tab Tab p-Tab--selected Tab--selected" role="tab" tabindex="0" value="card">
												<div class="p-TabIconContainer">
													<svg class="p-Icon p-Icon--card Icon p-Icon--md p-TabIcon TabIcon p-TabIcon--selected TabIcon--selected" role="presentation" fill="var(--colorIcon)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
														<path fill-rule="evenodd" clip-rule="evenodd" d="M0 4a2 2 0 012-2h12a2 2 0 012 2H0zm0 2v6a2 2 0 002 2h12a2 2 0 002-2V6H0zm3 5a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1z">
														</path>
													</svg>
												</div>
												<span class="p-TabLabel TabLabel TabLabel--selected">Card</span>
											</button>
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Adresse</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Adresse Zeile 2</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">City</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Postleitzahl / Zip Code</label>
											<input type="text" class="form-control">
										</div>	
                                    </div>
								</div>
							</div>
                            <div class="card">
								<div class="card-header">
									Billing Address
								</div>
								<div class="card-body">
                                    <div class="form-group row">
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Adresse</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Adresse Zeile 2</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">City</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Postleitzahl / Zip Code</label>
											<input type="text" class="form-control">
										</div>	
                                    </div>
								</div>
							</div>
                            <div class="card">
								<div class="card-header">
									Discount
								</div>
								<div class="card-body">
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Discount - Code</label>
                                        <div class="col-md-12 col-sm-9 col-xs-12">
                                            <input type="discound" class="form-control" placeholder="0000000000">
                                        </div>
                                    </div>
								</div>
							</div>
						</form>
					</div>
					<div class="content-panel">
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
