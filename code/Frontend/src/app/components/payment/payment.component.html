<body>
	<div class="container mt-3">
		<div class="view-account">
			<section class="module">
				<div class="module-inner">
					<div class="side-bar">
						<div class="user-info">
							<!--ToDo load picture from database so we can update it on the fly-->
							<img class="img-profile img-circle img-responsive center-block" src="/assets/images/Profilepic1.webp" alt="">
							<ul class="meta list list-unstyled">
								<li class="name">Barack Obama
									<label class="label label-info">Web Developer</label>
								</li>
								<li class="email"><a href="#">Barack.O@Bama.com</a></li>
								<li class="activity">Last logged in:<br>Today at 2:18pm</li>
							</ul>
						</div>
						<nav class="side-menu">
							<ul class="nav">
								<li><a routerLink="/userprofile"><span class="fa fa-user"></span> Personal Profile</a></li>
								<li><a routerLink="/listings"><span class="fa fa-list"></span> My Listings</a></li>
								<li><a routerLink="/transactions"><span class="fa fa-credit-card"></span> Transactions</a></li>
								<li class="active"><a><span class="fa fa-envelope"></span> Payment information</a></li>
								<li><a routerLink="/messages"><span class="fa fa-envelope"></span> Messages</a></li>
							</ul>
						</nav>
					</div>
					<div class="content-panel">
						<form class="form-horizontal">
							<div class="row creditcard-lane">
								<div class="creditcard">
									<div class="creditcard-inner">
										<div class="creditcard-front">
											<div class="creditcard-bg"></div>
											<div class="creditcard-glow"></div>
											<svg
											width="72"
											height="24"
											viewBox="0 0 72 24"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
											class="logo"
											>
											<path
												fill-rule="evenodd"
												clip-rule="evenodd"
												d="M52.3973 1.01093L51.5588 5.99054C49.0448 4.56717 43.3231 4.23041 43.3231 6.85138C43.3231 7.89285 44.6177 8.60913 46.178 9.47241C48.5444 10.7817 51.5221 12.4291 51.5221 16.062C51.5221 21.8665 45.4731 24 41.4645 24C37.4558 24 34.8325 22.6901 34.8325 22.6901L35.7065 17.4848C38.1115 19.4688 45.4001 20.032 45.4001 16.8863C45.4001 15.5645 43.9656 14.785 42.3019 13.8811C40.0061 12.6336 37.2742 11.1491 37.2742 7.67563C37.2742 1.30988 44.1978 0 47.1132 0C49.8102 0 52.3973 1.01093 52.3973 1.01093ZM66.6055 23.6006H72L67.2966 0.414276H62.5732C60.3923 0.414276 59.8612 2.14215 59.8612 2.14215L51.0996 23.6006H57.2234L58.4481 20.1566H65.9167L66.6055 23.6006ZM60.1406 15.399L63.2275 6.72235L64.9642 15.399H60.1406ZM14.7942 16.3622L20.3951 0.414917H26.7181L17.371 23.6012H11.2498L6.14551 3.45825C2.83215 1.41281 0 0.807495 0 0.807495L0.108643 0.414917H9.36816C11.9161 0.414917 12.1552 2.50314 12.1552 2.50314L14.1313 12.9281L14.132 12.9294L14.7942 16.3622ZM25.3376 23.6006H31.2126L34.8851 0.414917H29.0095L25.3376 23.6006Z"
												fill="white"
											/>
											</svg>
											<div class="creditcard-contactless">
											<svg xmlns="http://www.w3.org/2000/svg" width="46" height="56">
												<path
												fill="none"
												stroke="#f9f9f9"
												stroke-width="6"
												stroke-linecap="round"
												d="m35,3a50,50 0 0,1 0,50M24,8.5a39,39 0 0,1 0,39M13.5,13.55a28.2,28.5
									0 0,1 0,28.5M3,19a18,17 0 0,1 0,18"
												/>
											</svg>
											</div>
											<div class="creditcard-chip"></div>
											<div class="creditcard-holder">Barack Obama</div>
											<div class="creditcard-number">1234 5678 9000 1234</div>
											<div class="creditcard-valid">12/24</div>
										</div>
									</div>		
								</div>
								<div class="creditcard">
									<div class="creditcard-empty">
									  <div class="creditcard-inner">
										<div class="circle-with-plus">
										  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
											<path d="M12 6v12m-6-6h12" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
										  </svg>
										</div>
										<div class="add-payment-text">Add Payment Method</div>
									  </div>
									</div>
								  </div>
							  </div>
							<div class="card">
								<div class="card-header">
									Billing Information
								</div>
								<div class="card-body">
                                    <div class="form-group row">
										<div class="col-md-6 col-sm-6"> 
											<label class="control-label">Card number</label>
											
											<input type="text" class="form-control" placeholder="5555 1234 0000 0012 XXX">
										</div>
										<div class="col-md-3 col-sm-3"> 
											<label class="control-label">Expiration</label>
											<input type="text" class="form-control" placeholder="MM/YY">
										</div>
										<div class="col-md-3 col-sm-3"> 
											<label class="control-label">CVC</label>
											<input type="text" class="form-control" placeholder="000">
										</div>
									
										<div class="col-md-6 col-sm-6"> 
											<label class="control-label">City</label>
											<input type="text" class="form-control" placeholder="Linz">
										</div>
										<div class="col-md-6 col-sm-6"> 
											<label class="control-label">Postcode</label>
											<input type="text" class="form-control" placeholder="4020">
										</div>		
                                    </div>
                                    <div class="text-center form-group col-sm-12">
                                        <button class="btn btn-group btn-amazon-green" type="submit">
                                            Update
                                        </button>
                                    </div>
								</div>
							</div>
							<div class="card">
								<div class="card-header">
									<button type="button" class="collapsible">Contact information</button>
								</div>
								<div class="card-body collapsible">
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">E-Mail</label>
                                        <div class="col-md-12 col-sm-9 col-xs-12">
                                            <input type="email" class="form-control" placeholder="Barack.O@Bama.com">
                                        </div>
                                        <label class="col-md-12 col-sm-12 col-xs-12 control-label">Phone Number</label>
                                        <div class="col-md-12 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="+43 660 123456">
                                        </div>
                                    </div>  
                                    <div class="text-center form-group col-sm-12">
                                        <button class="btn btn-group btn-amazon-green" type="submit">
                                            Update
                                        </button>
                                    </div>
								</div>
							</div>
                            <div class="card">
								<div class="card-header">
									Billing Address
								</div>
								<div class="card-body">
                                    <div class="form-group row">
										<div class="col-lg-6"> 
											<label class="control-label">Address</label>
											<input type="text" class="form-control" placeholder="Musterstraße 10">
										</div>
										<div class="col-lg-6 col-md-12"> 
											<label class="control-label">Address Line 2 (Optional)</label>
											<input type="text" class="form-control" placeholder="Musterstraße 10">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">City</label>
											<input type="text" class="form-control" placeholder="Linz">
										</div>
										<div class="col-md-6 col-sm-12"> 
											<label class="control-label">Zip Code</label>
											<input type="text" class="form-control" placeholder="4020">
										</div>	
										<div class="col-md-12 col-sm-12"> 
											<label class="control-label">Phone number</label>
											<input type="text" class="form-control" placeholder="+43 465 132 999 65">
										</div>	
                                    </div>
                                    <div class="text-center form-group col-sm-12">
                                        <button class="btn btn-group btn-amazon-green" type="submit">
                                            Update
                                        </button>
                                    </div>
								</div>
							</div>
                            <div class="card">
								<div class="card-header">
									Discount???
								</div>
								<div class="card-body">
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Coupon Code</label>
                                        <div class="col-md-12 col-sm-9 col-xs-12">
                                            <input type="discound" class="form-control" placeholder="0000000000">
                                        </div>
                                    </div>
                                    <div class="text-center form-group col-sm-12">
                                        <button class="btn btn-group btn-amazon-green" type="submit">
                                            Update
                                        </button>
                                    </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
