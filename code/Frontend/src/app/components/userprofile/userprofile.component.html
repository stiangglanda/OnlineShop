<body>
	<div class="container mt-3">
		<div class="view-account">
			<section class="module">
				<div class="module-inner">
					<div class="side-bar">
						<div class="user-info">
							<!--ToDo load picture from database so we can update it on the fly-->
							<img class="img-profile img-circle img-responsive center-block" src="/assets/images/Profilepic1.webp" alt="">
							<ul class="meta list list-unstyled">
								<li class="name">Barack Obama
									<label class="label label-info">Web Developer</label>
								</li>
								<li class="email"><a href="#">Barack.O@Bama.com</a></li>
								<li class="activity">Last logged in:<br>Today at 2:18pm</li>
							</ul>
						</div>
						<nav class="side-menu">
							<ul class="nav">
								<li class="active"><a routerLink="/userprofile"><span class="fa fa-user"></span> Personal Profile</a></li>
								<li><a routerLink="/listings"><span class="fa fa-list"></span> My Listings</a></li>
								<li><a routerLink="/transactions"><span class="fa fa-credit-card"></span> Transactions</a></li>
								<li><a routerLink="/payment"><span class="fa fa-envelope"></span> Payment Information</a></li>
								<li><a routerLink="/messages"><span class="fa fa-envelope"></span> Messages</a></li>
							</ul>
						</nav>
					</div>
					<div class="content-panel">
						<form class="form-horizontal">
							<form [formGroup]="userForm" class="form-horizontal">
								<fieldset class="fieldset">
									<div class="card">
										<div class="card-header">
											Personal Info
										</div>
										<div class="card-body">
											<div class="form-group avatar">
												<figure class="figure col-md-2 col-sm-3 col-xs-12">
													<img class="img-rounded img-responsive" src="/assets/images/Profilepic1.webp" alt=""> <!--ToDo Load Values from DB (do not remove Placeholders because we can use both)-->
												</figure>
												<div class="form-inline col-lg-6 col-md-9 col-sm-10 col-xs-10 text-left">
													<input type="file" class="file-uploader pull-left">
													<button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
												</div>
											</div>
											<div class="form-group">
												<label class="col-12 control-label">User Name</label>
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<input type="text" class="form-control" formControlName="username" [(ngModel)]="model.username"> <!--ToDo Load Values from DB (do not remove Placeholders because we can use both)-->
												</div>
												<div class="row">
													<div class="col-lg-6">
														<label class="control-label">First Name</label>
														<input type="text" class="form-control" formControlName="firstname" [(ngModel)]="model.firstname"> <!--ToDo Load Values from DB (do not remove Placeholders because we can use both)-->
													</div>
													<div class="col-lg-6">
														<label class="control-label">Last Name</label>
														<input type="text" class="form-control" formControlName="lastname" [(ngModel)]="model.lastname"> <!--ToDo Load Values from DB (do not remove Placeholders because we can use both)-->
													</div>
												</div>												
											</div>
										</div>
									</div>
								</fieldset><br>
								<div class="card">
									<div class="card-header">
										Contact Info									
									</div>
									<div class="card-body">
										<div class="form-group">
											<label class="col-md-3  col-sm-3 col-xs-12 control-label">E-Mail</label>
											<div class="col-md-12 col-sm-9 col-xs-12">
												<input type="email" class="form-control" formControlName="email" [(ngModel)]="model.email"> <!--ToDo Load Values from DB (do not remove Placeholders because we can use both)-->
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3  col-sm-3 col-xs-12 control-label">Phone Number</label>
											<div class="col-md-12 col-sm-9 col-xs-12">
												<input type="text" class="form-control" formControlName="phoneNumber" placeholder="+43 660 123456"> <!--ToDo Load Values from DB (do not remove Placeholders because we can use both)-->
											</div>
										</div>  
									</div>									
								</div><br>
								<hr><br>
								<div class="form-group">
									<div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
										<input class="btn btn-group btn-amazon-green" type="button" (click)="update_Profile()" value="Update Profile">
									</div>
								</div>							
							</form>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
